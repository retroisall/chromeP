<!DOCTYPE html>
<html>
<head>
  <title>URL Saver</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h3>Save Current URL</h3>
    <button id="save-url" class="button">Save URL</button>
    <h4>Saved Messages</h4>
    <div id="messages" class="messages"></div>
    <input type="text" id="message-input" class="input" placeholder="Enter a message">
    <button id="save-message" class="button">Save Message</button>
  </div>
</body>
</html>
